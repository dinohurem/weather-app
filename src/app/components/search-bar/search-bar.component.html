<div class="absolute top-0 left-0 m-2">
    <input type="text" [(ngModel)]="city" (keyup.enter)="search()" placeholder="Enter city name"
        class="px-4 py-2 border rounded-l-md focus:outline-none bg-white" />
    <button (click)="search()" class="px-4 py-2 bg-main-bg text-white rounded-r-md hover:bg-blue-600">
        Search
    </button>
</div>
