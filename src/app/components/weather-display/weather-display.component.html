<div *ngIf="weather" class="max-w-sm mx-auto bg-white shadow-md rounded-lg overflow-hidden mt-6">
    <div class="flex items-center justify-center bg-blue-500 p-4">
        <h2 class="text-white text-2xl">{{ weather.city }}, {{ weather.country }}</h2>
    </div>
    <div class="p-6 text-center">
        <img [src]="weather.icon" [alt]="weather.condition" class="mx-auto">
        <p class="text-4xl font-bold">{{ weather.temperature }}Â°C</p>
        <p class="text-xl text-gray-700">{{ weather.condition }}</p>
    </div>
</div>

<div *ngIf="error"
    class="max-w-sm mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-6">
    <span class="block sm:inline">{{ error }}</span>
</div>
