<div *ngIf="toasts.length > 0" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 flex flex-col space-y-4 z-50">
    <div *ngFor="let toast of toasts" class="flex items-center p-4 max-w-sm rounded-lg shadow-md"
        [ngClass]="toast.type === 'error' ? 'bg-red-100 border-l-4 border-red-500' : 'bg-blue-100 border-l-4 border-blue-500'">
        <div class="mr-4">
            <span class="material-icons text-xl" [ngClass]="toast.type === 'error' ? 'text-red-500' : 'text-blue-500'">
                {{ toast.type === 'error' ? 'error' : 'info' }}
            </span>
        </div>
        <div>
            <p class="text-sm font-medium" [ngClass]="toast.type === 'error' ? 'text-red-800' : 'text-blue-800'">
                {{ toast.message }}
            </p>
        </div>
        <button (click)="removeToast(toast)" class="ml-auto text-gray-500 hover:text-gray-700 focus:outline-none">
            âœ–
        </button>
    </div>
</div>
