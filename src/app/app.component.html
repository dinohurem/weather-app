<!-- src/app/app.component.html -->
<div class="min-h-screen bg-gradient-to-r from-main-bg to-main-fg p-4">
  <h1 class="text-4xl text-center text-white font-bold mb-6">Weather App</h1>
  <app-search-bar (citySelected)="fetchWeather($event)"></app-search-bar>

  <div *ngIf="isLoading" class="text-center text-white mt-4">
    <p>Loading...</p>
  </div>

  <app-weather-display [weather]="weather" [airPollution]="airPollution" [error]="error"></app-weather-display>

  <app-toast></app-toast>
</div>
